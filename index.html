<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fullscreen GIF Player</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;}


img#bgGif{
position:fixed;
inset:0;
width:100%;
height:100%;
object-fit:cover;
background:#000;
}
</style>
</head>
<body>
<img id="bgGif" src="video.gif" alt="Fullscreen GIF" />
</body>
</html>
